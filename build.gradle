plugins {
	id 'fabric-loom' version '0.10-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version + "-" + project.minecraft_version + "-fabric"
group = project.maven_group

repositories {
	maven { url "https://maven.pinkgoosik.ru" } //cosmetica
	maven { url "https://maven.gegy.dev" } //databreaker
	//maven { url "https://jitpack.io" } //bclib
	maven { url "https://ladysnake.jfrog.io/artifactory/mods" } //CCA
	maven { url "https://maven.terraformersmc.com" } //modmenu, trinkets
	maven { url "https://maven.shedaniel.me" } //rei
	maven { url "https://cursemaven.com" } //bclib
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	modImplementation "dev.emi:trinkets:${project.trinkets_version}"

	modImplementation "ru.pinkgoosik:cosmetica:0.3.2-1.17.1-fabric"
	include "ru.pinkgoosik:cosmetica:0.3.2-1.17.1-fabric"

	//modImplementation 'com.github.paulevsgitch:bclib:1.0.0'
	modImplementation "curse.maven:bclib-495191:3548701"

	modRuntime "supercoder79:databreaker:0.2.8"
	modRuntime "com.terraformersmc:modmenu:3.0.0"
	modRuntime "me.shedaniel:RoughlyEnoughItems-fabric:7.0.343"
}

processResources {
	inputs.property "version", project.mod_version
	filesMatching("fabric.mod.json") {
		expand "version": project.mod_version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
	repositories {
	}
}
